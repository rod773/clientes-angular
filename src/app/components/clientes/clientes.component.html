<mat-grid-list cols="3" rowHeight="500px">
    <mat-grid-tile *ngFor="let cliente of clientes">
        <mat-card class="cliente-card">

            <mat-toolbar color="warn">
                <mat-card-title>{{title}} : {{cliente.nombre}}</mat-card-title>
            </mat-toolbar>

            <mat-card-content>

                <mat-list>
                    <mat-list-item>id : {{cliente.id}}</mat-list-item>
                    <mat-list-item>Apellido : {{cliente.apellido}}</mat-list-item>
                    <mat-list-item>Create At : {{cliente.createAt}}</mat-list-item>
                    <mat-list-item>Email : {{cliente.email}}</mat-list-item>
                    <mat-list-item>Nombre : {{cliente.nombre}}</mat-list-item>
                </mat-list>
            </mat-card-content>

            <mat-card-footer>
                <mat-toolbar>

                </mat-toolbar>
            </mat-card-footer>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
