<mat-card>
    <mat-card-header>
        <mat-card-title>Listado de Clientes</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="clientes" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre. </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido. </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>
            <ng-container matColumnDef="createAt">
                <th mat-header-cell *matHeaderCellDef> Create At. </th>
                <td mat-cell *matCellDef="let element"> {{element.createAt}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email. </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
